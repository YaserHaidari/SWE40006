<!DOCTYPE html>
<html lang="en">
<head>
  <title>Uni Subjects</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
	
	.card {
	  border: 2px solid black; /* light grey border */
	  border-radius: 8px;     /* rounded corners */
	}
  </style>
</head>
<body>
  <br/><br/>
  <div id="app" class="container">
    <div class="row mb-3">
      <h2>Application</h2>
    
    </div>

    <!-- Add Subject Form -->
    <div class="row">
      <div class="col-lg-8">
        <div class="card shadow-sm mb-4" >

          <div class="card-body">
            <h5 class="card-title">Add Subject</h5>
            <div class="row g-3">
              <div class="col-sm-4">
                <label for="nsCode" class="form-label">Code</label>
                <input id="nsCode" class="form-control" v-model.trim="newSubject.sCode" placeholder="e.g. SWE40006" />
              </div>
              <div class="col-sm-8">
                <label for="nsDesc" class="form-label">Description</label>
                <input id="nsDesc" class="form-control" v-model.trim="newSubject.sDescription" placeholder="e.g. Software Deployment" />
              </div>
            
              <div class="col-sm-8">
                <label class="form-label d-block">Unit Type</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="nsCore" value="Core" v-model="newSubject.UnitType">
                  <label class="form-check-label" for="nsCore">Core</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="nsSD" value="Software Development" v-model="newSubject.UnitType">
                  <label class="form-check-label" for="nsSD">Software Development</label>
                </div>
              </div>
            </div>
            <div class="mt-3 d-flex gap-2">
              <button class="btn btn-primary" @click="addSubject">Add Subject</button>
              <button class="btn btn-outline-secondary" @click="resetNew">Reset</button>
            </div>
            <p v-if="formError" class="text-danger mt-2">{{ formError }}</p>
            <p v-if="formOk" class="text-success mt-2">Subject added.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="row">
    
      <div class="col-sm-8">
        <label class="form-label d-block">Unit Type</label>
        <div class="form-check form-check-inline">
          <input type="radio" id="Core" class="form-check-input" v-model="stuObj.UnitType" value="Core" />
          <label class="form-check-label" for="Core">Core</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="SoftwareDevelopment" class="form-check-input" v-model="stuObj.UnitType" value="Software Development" />
          <label class="form-check-label" for="SoftwareDevelopment">Software Development</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="All" class="form-check-input" v-model="stuObj.UnitType" value="" />
          <label class="form-check-label" for="All">All</label>
        </div>
       
      </div>
    </div>

    <!-- Table -->
    <div class="row mt-4">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Code</th>
              <th>Description</th>
              
              <th>Type</th>
              <th style="width: 1%;"></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(m, idx) in filterMarks" :key="m.sCode + '-' + idx">
              <td>{{ m.sCode }}</td>
              <td>{{ m.sDescription }}</td>
              
              <td>{{ m.UnitType }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-danger" @click="removeSubject(m.sCode)" title="Remove">âœ•</button>
              </td>
            </tr>
            <tr v-if="filterMarks.length === 0">
              <td colspan="5" class="text-muted text-center py-4">No subjects yet. Add one above.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between">
        <small class="text-muted">Total subjects: {{ marks.length }}</small>
        <button class="btn btn-sm btn-outline-secondary" @click="clearAll" :disabled="marks.length === 0">Clear All</button>
      </div>
    </div>
  </div>

  <!-- VueJS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="uni_marks.js"></script>
</body>
</html>
